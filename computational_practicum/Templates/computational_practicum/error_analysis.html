<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Analysis</title>
</head>
<style>
    body {
        background-color: pink;
        font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
    }
    table {
        width: 100%;
    }

    img {
        width: 55%;
    }

    h3 {
        margin-left: 3%;
    }

    .button {
        text-decoration: none;
        text-align: center;
        padding: 11px 32px;
        border: solid 1px #e396e3;
        -webkit-border-radius: 50px;
        -moz-border-radius: 50px;
        border-radius: 50px;
        font: 18px Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: #000000;
        background: #e396e3;
        -webkit-box-shadow: 0px 0px 2px #bababa, inset 0px 0px 1px #ffffff;
        -moz-box-shadow: 0px 0px 2px #bababa, inset 0px 0px 1px #ffffff;
        box-shadow: 0px 0px 2px #bababa, inset 0px 0px 1px #ffffff;

        -webkit-transition: background 0s ease;
        -moz-transition: background 0s ease;
        -o-transition: background 0s ease;
        transition: background 0s ease;
    }

    .button:hover {
        padding: 11px 32px;
        border: solid 3px #6e2d6e;
        -webkit-border-radius: 50px;
        -moz-border-radius: 50px;
        border-radius: 50px;
        font: 18px Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: #000000;
        background: #e396e3;
        -webkit-box-shadow: 0px 0px 2px #bababa, inset 0px 0px 1px #ffffff;
        -moz-box-shadow: 0px 0px 2px #bababa, inset 0px 0px 1px #ffffff;
        box-shadow: 0px 0px 2px #bababa, inset 0px 0px 1px #ffffff;

    }

    .button:active {
        padding: 11px 32px;
        border: solid 1px #e396e3;
        -webkit-border-radius: 50px;
        -moz-border-radius: 50px;
        border-radius: 50px;
        font: 18px Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: #000000;
        background: #ad55ad;
        -webkit-box-shadow: 0px 0px 2px #bababa, inset 0px 0px 1px #ffffff;
        -moz-box-shadow: 0px 0px 2px #bababa, inset 0px 0px 1px #ffffff;
        box-shadow: 0px 0px 2px #bababa, inset 0px 0px 1px #ffffff;

    }

</style>
<body>
<table>
    <tr>
        <td>x0 = {{ x0 }}<br>
            y0 = {{ y0 }}<br>
            x = {{ x }}<br>
            n = {{ n }}
        </td>
        <td><h3>y' = sin^2(x) + y * ctg(x)</h3></td>
        <td>
            <button class="save btn btn-default button" onclick=location.href="{% url 'solution' %}">
                OK, thanks!</button>
        </td>
    </tr>
    </tr>
</table>

<table>
    <tr>
        <td><img src="data:image/png;base64, {{ image_error_analysis }}"/></td>
    </tr>
</table>
</body>
</html>
